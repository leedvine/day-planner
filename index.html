<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<!-- Created a row and split in to 3 colums of different sizes using bootstrap(12 columns). The first column will contain the hour and
only spans 2 columns of the 12. The second spans 9 columns and will be where the user can input data. The 3rd colum is for the button 
and again spans 2 of bootstraps 12 columns.  Utilising the stylesheet I have matched class names to match already existing css.  -->
        <div class='row time-block'>
            <div class="hour col-2">
              9am
              </div>
              <!-- Below I have given the text area and the button unique id's so I can target them based on time criteria -->
            <textarea class="col-9 description" id='time9am'></textarea>
            <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
        </div>
        <!-- Copied the above row and pasted it for each hour of the 9am to 5pm remaining. ID of the text areas and buttons updated
        to be applicable to that particular hour -->
        <div class='row time-block'>
          <div class="hour col-2">
            10am
            </div>
            
          <textarea class="col-9 description" id='time9am'></textarea>
          <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
      </div>
      <div class='row time-block'>
        <div class="hour col-2">
          11am
          </div>
          
        <textarea class="col-9 description" id='time9am'></textarea>
        <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
    </div>
    <div class='row time-block'>
      <div class="hour col-2">
        12pm
        </div>
        
      <textarea class="col-9 description" id='time9am'></textarea>
      <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
  </div>
  <div class='row time-block'>
    <div class="hour col-2">
      1pm
      </div>
      
    <textarea class="col-9 description" id='time9am'></textarea>
    <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
</div>
<div class='row time-block'>
  <div class="hour col-2">
    2pm
    </div>
    
  <textarea class="col-9 description" id='time9am'></textarea>
  <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
</div>
<div class='row time-block'>
  <div class="hour col-2">
    3pm
    </div>
    
  <textarea class="col-9 description" id='time9am'></textarea>
  <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
</div>
<div class='row time-block'>
  <div class="hour col-2">
    4pm
    </div>
    
  <textarea class="col-9 description" id='time9am'></textarea>
  <button class="col-1 saveBtn fa fa-save" id="btn9am"></button>
</div>
<div class='row time-block'>
  <div class="hour col-2">
    5pm
    </div>
   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
